repos:
  - repo: https://github.com/johnnymorganz/stylua
    rev: v0.19.1
    hooks:
      - id: stylua-github
  - repo: local
    hooks:
      - id: luacheck
        name: Luacheck
        description: Lints Lua files using Luacheck.
        entry: luacheck --
        language: system
        types: [lua]
